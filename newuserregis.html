<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <title>Slide Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./assets/css/newuserregis.css">

</head>
<body>

<div class="container right-panel-active">

	<div class="container__form container--signup">
		<form action="#" class="form" id="form1">
			<h2 class="form__title">Kayıt Ol</h2>
			<input id="kullaniciadi" type="text" placeholder="Kullanıcı Adı" class="input" />
			<input id="kullanicieposta"  type="email" placeholder="E-Posta" class="input" />
			<input id="kullanicisifre"  type="password" placeholder="Şifre" class="input" />
			<input id="sifretekrar"  type="password" placeholder="Şifre (Tekrar)" class="input" />
			<button onclick="validateForm()" class="btn">Kayıt Ol</button>
		</form>
	</div>


	<div class="container__form container--signin">
		<form action="#" class="form" id="form2">
			<h2 id="giris" class="form__title">Giriş Yap</h2>
			<input id="email" type="email" placeholder="E-mail" class="input" />
			<input id="Password" type="password" placeholder="Şifre" class="input" />
			<a id="kayit-ol" href="#" class="link">Hesabınız Yok Mu? Hemen Kayıt Ol</a>
			<button id="girisYap" onclick="loginConfirm()" class="btn" >Giriş Yap</button>
		</form>
	</div>

	<div class="container__overlay">
		<div class="overlay">
			<div class="overlay__panel overlay--left">
				<button class="btn" id="signIn">Giriş Yap</button>
			</div>
			<div class="overlay__panel overlay--right">
				<button class="btn" id="signUp">Kayıt Ol</button>
			</div>
		</div>
	</div>
</div>

  <script  src="./assets/js/newuserregis.js"></script>

</body>
</html>
